<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #f0f8ff;
            font-family: Arial, sans-serif;
            position: relative;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            position: relative;
            height: 50%;
            width: 70%;
            background: #d27e7e;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            /* padding: 20px; */
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            text-align: center;
            color: white;
        }

        input {
            height: 50px;
            width: 90%;
            padding: 10px;
            margin-left: 40px;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border: 2px solid darkslategrey;
        }

        button {
            height: 50px;
            width: 30%;
            cursor: pointer;
            background-color: darkslategrey;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px auto;
            display: block;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #FFB6C1, #FFD700);
            animation: gradientAnimation 5s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="container">
        <form action="/submit" method="POST">
            <label for="inputString"><h2>Enter the Path</h2></label>
            <input type="text" id="inputString" name="inputString" required autocomplete="off">
            <button type="submit">Generate QR</button>
        </form>
    </div>
    <script>alert("Please connect to the same network ")</script>
</body>
</html>
